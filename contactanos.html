<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancionero - 240428 : ¿Tienes alguna duda?</title>
    <link rel="icon" type="image/x-icon" href="favicon.icon">
</head>
<body>
    <h2>FORMULARIO DE CONTACTO</h2>
    <hr>

    <form>
        <fieldset>
            <legend>Contáctanos:</legend>
            <h3>Déjanos tus datos</h3>

            <label for="nombreContacto">Nombre:</label>
            <input id="nombreContacto" type="text" size="70" required placeholder="Deja tu nombre para poder contactarte..">
            <br><br>

            <label for="emailContacto">Correo Electrónico:</label>
            <input id="emailContacto" type="email" size="50" required placeholder="correo@dominio.ext">
            <br><br>

            <label for="telefonoContacto">Número Telefónico:</label>
            <select>
                <option value="">Fijo</option>
                <option value="">Móvil</option>
            </select>
            <input type="tel" id="telefonoContacto" placeholder="p.ej. (555)-548-24-14" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
            <br><br>

            <label for="asuntoMensaje">Asunto:</label>
            <input id="asuntoMensaje" type="text" size="70" required placeholder="Título del mensaje">
            <br><br>

            <label for="mensaje">Describe tu inquietud:</label><br>
            <textarea id="mensaje" style="resize: none;" cols="100" rows="10"></textarea>
        </fieldset>

        <br>
        <input type="submit" value="Enviar Reporte">
        <input type="reset" value="Limpiar Formulario">
    </form>
</body>
</html>
</body>
</html>
